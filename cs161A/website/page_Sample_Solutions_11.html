<h3>Challenge: Array Statistics</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page33-2">▶ Run Code</button>

    <div id="editor-page33-2" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\nusing namespace std;\n\ndouble analyzeArray(int arr[], int size, int &min, int &max){\n  min = arr[0];\n  max = arr[0];\n  double sum = arr[0];\n  \n  for(int i = 1; i < size; i++){\n    if(arr[i] < min) min = arr[i];\n    if(arr[i] > max) max = arr[i];\n    sum += arr[i];\n  }\n  \n  return sum / size;  // Return average\n}\n\nint main(){\n  int numbers[10];\n  int min, max;\n  \n  cout << \"Enter 10 numbers:\" << endl;\n  for(int i = 0; i < 10; i++){\n    cout << \"Number \" << i+1 << \": \";\n    cin >> numbers[i];\n  }\n  \n  double avg = analyzeArray(numbers, 10, min, max);\n  \n  cout << \"\\nStatistics:\" << endl;\n  cout << \"Minimum: \" << min << endl;\n  cout << \"Maximum: \" << max << endl;\n  cout << \"Average: \" << avg << endl;\n  \n  return 0;\n}";

            codeBlocks['editor-page33-2'] = {
