<h3>Challenge: Coin Flip Statistics</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page27-1">▶ Run Code</button>

    <div id="editor-page27-1" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\n#include <cstdlib>\n#include <iomanip>\nusing namespace std;\n\nint main(){\n  srand(time(0));\n  \n  int flips;\n  cout << \"How many times should I flip the coin? \";\n  cin >> flips;\n  \n  int heads = 0;\n  int tails = 0;\n  \n  for(int i = 0; i < flips; i++){\n    if(rand() % 2 == 0){\n      heads++;\n    }\n    else{\n      tails++;\n    }\n  }\n  \n  double headsPercent = (heads * 100.0) / flips;\n  double tailsPercent = (tails * 100.0) / flips;\n  \n  cout << fixed << setprecision(2);\n  cout << \"\\nResults after \" << flips << \" flips:\" << endl;\n  cout << \"Heads: \" << heads << \" (\" << headsPercent << \"%)\" << endl;\n  cout << \"Tails: \" << tails << \" (\" << tailsPercent << \"%)\" << endl;\n  \n  return 0;\n}";

            codeBlocks['editor-page27-1'] = {
                original: code,
                current: code
            };
        })();
    </script>
