<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World Solutions - CS161A Interactive Text</title>

</head>
<body>
    <div class="container">
        <header>
            <div class="breadcrumb">
                <a href="index.html">Home</a> /
                <span class="chapter">Sample Solutions</span>
            </div>
            <h1>Hello World Solutions</h1>
        </header>

        <main class="content">
            <h3>Basic: Name and Joke</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page22-0">▶ Run Code</button>
        <button class="reset-code-btn" data-editor-id="editor-page22-0">↻ Reset</button>
    </div>
    <div id="editor-page22-0" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\nusing namespace std;\n\nint main(){\n  cout << \"My name is Alex\" << endl;\n  cout << \"Why do programmers prefer dark mode?\" << endl;\n  cout << \"Because light attracts bugs!\" << endl;\n  return 0;\n}";
            if (typeof codeBlocks === 'undefined') window.codeBlocks = {};
            codeBlocks['editor-page22-0'] = {
                original: code,
                current: code
            };
        })();
    </script>
</div>
<br>
<br>
<h3>Intermediate: ASCII Art Box</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page22-1">▶ Run Code</button>
        <button class="reset-code-btn" data-editor-id="editor-page22-1">↻ Reset</button>
    </div>
    <div id="editor-page22-1" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\nusing namespace std;\n\nint main(){\n  cout << \"***********\" << endl;\n  cout << \"* Hello   *\" << endl;\n  cout << \"***********\" << endl;\n  return 0;\n}";
            if (typeof codeBlocks === 'undefined') window.codeBlocks = {};
            codeBlocks['editor-page22-1'] = {
                original: code,
                current: code
            };
        })();
    </script>
</div>

        </main>

        </nav>
    </div>

    <!-- Terminal for running code -->
    <div id="terminal-overlay" class="hidden">
        <div class="terminal-container">
            <div class="terminal-header">
                <span>Program Output</span>
                <button id="close-terminal-btn">✕</button>
            </div>
            <div id="terminal-output"></div>
            <div id="input-area" class="hidden">
                <span class="prompt">→</span>
                <input type="text" id="user-input" autocomplete="off" placeholder="Enter input...">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.48.0/min/vs/loader.min.js"></script>
