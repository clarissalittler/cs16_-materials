            <h3>Basic: Larger of Two Numbers</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page32-0">▶ Run Code</button>
        <button class="reset-code-btn" data-editor-id="editor-page32-0">↻ Reset</button>
    </div>
    <div id="editor-page32-0" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\nusing namespace std;\n\nint larger(int a, int b){\n  if(a > b){\n    return a;\n  }\n  else{\n    return b;\n  }\n  // Could also write: return (a > b) ? a : b;\n}\n\nint main(){\n  int num1, num2;\n  \n  cout << \"Enter two numbers: \";\n  cin >> num1 >> num2;\n  \n  cout << \"The larger number is: \" << larger(num1, num2) << endl;\n  \n  return 0;\n}";
            if (typeof codeBlocks === 'undefined') window.codeBlocks = {};
            codeBlocks['editor-page32-0'] = {
                original: code,
                current: code
            };
        })();
    </script>

<h3>Intermediate: Area Calculators</h3>
<br>
<div class="code-block">
    <div class="code-toolbar">
        <button class="run-code-btn" data-editor-id="editor-page32-1">▶ Run Code</button>
        <button class="reset-code-btn" data-editor-id="editor-page32-1">↻ Reset</button>
    </div>
    <div id="editor-page32-1" class="code-editor"></div>
    <script>
        (function() {
            const code = "#include <iostream>\n#include <cmath>\nusing namespace std;\n\ndouble circleArea(double radius){\n  return 3.14159 * radius * radius;\n}\n\ndouble rectangleArea(double length, double width){\n  return length * width;\n}\n\ndouble triangleArea(double base, double height){\n  return 0.5 * base * height;\n}\n\nint main(){\n  int choice;\n  \n  cout << \"Area Calculator\" << endl;\n  cout << \"1. Circle\" << endl;\n  cout << \"2. Rectangle\" << endl;\n  cout << \"3. Triangle\" << endl;\n  cout << \"Choose shape (1-3): \";\n  cin >> choice;\n  \n  switch(choice){\n    case 1:{\n      double radius;\n      cout << \"Enter radius: \";\n      cin >> radius;\n      cout << \"Area: \" << circleArea(radius) << endl;\n      break;\n    }\n    case 2:{\n      double length, width;\n      cout << \"Enter length: \";\n      cin >> length;\n      cout << \"Enter width: \";\n      cin >> width;\n      cout << \"Area: \" << rectangleArea(length, width) << endl;\n      break;\n    }\n    case 3:{\n      double base, height;\n      cout << \"Enter base: \";\n      cin >> base;\n      cout << \"Enter height: \";\n      cin >> height;\n      cout << \"Area: \" << triangleArea(base, height) << endl;\n      break;\n    }\n    default:\n      cout << \"Invalid choice!\" << endl;\n  }\n  \n  return 0;\n}";
            if (typeof codeBlocks === 'undefined') window.codeBlocks = {};
            codeBlocks['editor-page32-1'] = {
                original: code,
                current: code
            };
        })();
    </script>
